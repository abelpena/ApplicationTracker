<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Applications Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css' rel='stylesheet'>
    <script src='https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js'></script>
  </head>
  <body>
    <nav class="nav justify-content-center">
      <a class="nav-link active" href="#">Active link</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link disabled" href="#">Disabled link</a>
    </nav>
    <h1 class='text-center'>Application Statuses</h1>
    <hr>
    <div id='create-app'>
      <form class='form-group text-center' id="app-form">
        <input id="employer" placeholder="employer...">
        <input id="position" placeholder="position...">
        <input type="date" id="date" placeholder="Application Date...">
        <input id="response" placeholder="response...">
        <input type="submit" value="Add Application">
    </div>
    <hr>
    <div class='container' id='app-container'></div>
    <hr>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="navId">
      <li class="nav-item">
        <a href="#tab1Id" class="nav-link active">Active</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#tab2Id">Action</a>
          <a class="dropdown-item" href="#tab3Id">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#tab4Id">Action</a>
        </div>
      </li>
      <li class="nav-item">
        <a href="#tab5Id" class="nav-link">Another link</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link disabled">Disabled</a>
      </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
      <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
    </div>
    
    <script>
      $('#navId a').click(e => {
        e.preventDefault();
        $(this).tab('show');
      });
    </script>
<script src='index.js'></script>

  </body>
</html>
